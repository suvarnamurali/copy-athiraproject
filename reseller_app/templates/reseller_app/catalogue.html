{% extends 'reseller_app/reseller_master.html' %}
{% load static %}


{% block content %}
<div class="row">
    <div class="col-md-12">
       <h1 class="cat-label" style="text-align: center;font-weight: bolder;font-family: Georgia, 'Times New Roman', Times, serif;color: brown;">PRODUCT CATALOGUE</h1> 
    </div>
</div>
<div class="row">
    {% for product in products %}
    <div class="col-md-4 p-2">
        <div class="card" style="width: 18rem; min-height: 430px;max-height: 420px;">
            <img src="{{ product.p_image.url }}" class="card-img-top" alt="..." style="max-height: 200px;width: 100%;min-height: 100px;">
            <div class="card-body" style="max-height: 150px;overflow: hidden;">
                <h5 class="card-title text-center fw-bold">{{product.p_name}}</h5>
                <p class="card-text">{{product.p_details}}
                </p>
                
            </div>
            <div class="card-footer">
                <a href="#" class="btn btn-primary">Edit</a>
                <a href="#" class="btn btn-danger">{{product.p_stock}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
  
    
      
</div>



{% endblock %}
